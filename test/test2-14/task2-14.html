<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var aqi = document.getElementById("aqi-list");
        var a = aqiData.filter(function(x){return x[1]>60})
        a.sort(function(x,y){
            if (x[1]<y[1]){return -1;}
            if (x[1]>y[1]){return 1;}
                }
        )
        for(var i = 0;i<a.length;i++){
            aqi.innerHTML += "<li>第"+ (i + 1)+"名："+a[i];
        }

</script>
