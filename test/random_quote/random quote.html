<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Random quote</title>
    <link  rel="stylesheet" href="quotecss.css" type="text/css">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="quotejs.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
</head>
<body>

<div class="quote-box">
    <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
        - <span id="author"></span>
    </div>
    <div class="buttons">
        <a id="weibo" title="weibo this quote!" target="_blank"><img src="http://upload.cheaa.com/2014/0609/1402274629915.jpg">
        </a>
        <button class="button" id="new-quote">New quote</button>
    </div>
</div>
<div class="footer"> by stella</div>

</body>
</html>
